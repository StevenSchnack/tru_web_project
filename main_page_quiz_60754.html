<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Header-->

    <div id="div-home-header" class="container-fluid p-5 text-bg-dark rounded-0 rounded-bottom">
        <h1 style="text-align: center;">Quizzle</h1>
    </div>
</head>

<body>

    <!--Body-->
    <div id="div-home-content" class="row justify-content-center ">

        <!--Left Content-->
        <div class="col-md-2"></div>
        <div id="div-left-content" class="col-md-2 col-auto align-self-center text-center d-none d-sm-block">
            <div class="list-group flex-md-column flex-row rounded-0">
                <button type="button" class="list-group-item list-group-item-action active">Home</button>
                <button type="button" class="list-group-item list-group-item-action">Profile</button>
                <button type="button" class="list-group-item list-group-item-action">Summary</button>
                <button type="button" class="list-group-item list-group-item-action">Leaderboard</button>
                <button type="button" class="list-group-item list-group-item-action bg-warning">Logout</button>
            </div>
        </div>

        <!--Left Content Small-->
        <div id="div-left-content-sm" class="col-12 d-sm-none text-center">
            <div class="list-group">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="list-group-item list-group-item-action active">Home</button>
                        <button type="button" class="list-group-item list-group-item-action">Profile</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="list-group-item list-group-item-action">Summary</button>
                        <button type="button" class="list-group-item list-group-item-action">Leaderboard</button>
                    </div>
                    <div class="col-6 mx-auto">
                        <button type="button" class="list-group-item list-group-item-action bg-warning ">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Center Content-->
        <div id="div-center-content" class="col-md-8 col-11 pt-2 p-1 align-items-center ">
            <form method="post" action="">
                <input type="hidden" name="page" value="main-page-quiz">
                <input type="hidden" name="command" value="quiz-submit">
                <h2 id="quiz-title" class="text-center">Quiz #1</h2>
                <!--Question 1-->
                <div class="question-content card">
                    <div class="card-header text-bg-warning bg-gradient">
                        <h4>Question 1</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <p id="quiz-question-description">awdaawd</p>
                        </div>
                        <div class="card-text input-group">
                            <div class="row p-1 pt-2">
                                <div class="form-check">
                                    <input id="quiz-option-1" class="form-check-input" type="radio"
                                        name="quiz-question-1" value="A">
                                    <label class="form-check-label" for="quiz-option-1">Option 1</label>
                                </div>
                                <div class="form-check">
                                    <input id="quiz-option-2" class="form-check-input" type="radio"
                                        name="quiz-question-1" value="B">
                                    <label class="form-check-label" for="quiz-option-2">Option 2</label>
                                </div>
                                <div class="form-check">
                                    <input id="quiz-option-3" class="form-check-input" type="radio"
                                        name="quiz-question-1" value="C">
                                    <label class="form-check-label" for="quiz-option-3">Option 3</label>
                                </div>
                                <div class="form-check">
                                    <input id="quiz-option-4" class="form-check-input" type="radio"
                                        name="quiz-question-1" value="D">
                                    <label class="form-check-label" for="quiz-option-4">Option 4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!--Right Content-->
        <div class="col-md-2"></div>
        <div id="div-right-content" class="text-center col-md-2 col-auto">
            <div class="container p-2 border rounded mx-auto">
                <div class="row mx-auto border pt-1 text-bg-primary rounded" style="width: 100%;">
                    <h5>Quiz Progress</h5>
                </div>
                <div class="row mx-auto">
                    <p>Answered: </p>
                </div>
                <div class="row mx-auto">
                    <p>Time: </p>
                </div>
                <div class="row gap-2 mx-auto">
                    <button id="button-submit-quiz" class="btn btn-success" type="submit" value="Submit">Submit</button>
                    <button id="button-save-quiz" class="btn btn-primary btn-sm" type="button" value="Save">Save for
                        Later</button>
                </div>
            </div>
        </div>

        <!--Submission Modal-->
        <div id="modal-quiz-results" class="modal fade pt-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-success justify-content-center">
                        <h1 class="modal-title">Results</h1>
                    </div>
                    <div class="modal-body text-center">
                        <form method="" action="">
                            <input type="hidden" name="page" value="page-start">
                            <input type="hidden" name="command" value="page-start-signup">
                            <p>Score: <span>0</span></p>
                            <p>Percent: <span>0</span></p>
                            <p>Time: <span>0</span></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-warning" value="Share">
                        <input type="button" class="btn btn-primary" data-bs-dismiss="modal" value="Continue">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script>
    $('#button-submit-quiz').click(function () {
        $('#modal-quiz-results').modal('show');
    });
</script>
<style>
    .row {
        --bs-gutter-x: 0;
    }

    #div-home-header {
        width: 98%;
    }

    /*Center Content Styles*/

    .question-content {
        width: 100%;
        max-width: 700px;
        margin: auto;
        margin-bottom: 10px;
        background-color: rgb(253, 255, 243);
    }


    /*Left Content Styles*/

    #div-left-content {
        top: 40%;
        left: 0px;
        position: fixed;
    }

    #div-left-content .list-group {
        width: 100%;
        max-width: 500px;
    }

    /*Right Content Styles*/

    #div-right-content {
        top: 40%;
        right: 0px;
        position: fixed;
    }

    #div-right-content .container {
        max-width: 400px;
    }

    #div-right-content .container .row {
        width: 65%;

    }

    @media (max-width: 768px) {
        #div-right-content {
            position: static;
            width: 80%;
        }

        #div-right-content .container {
            width: 100%;
        }

        #div-left-content {
            position: static;

        }
    }
</style>
